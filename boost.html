<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>BOOTSRAP </title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col ">

            </div>

            <div class="col">
                <div class="text-end"></div>
                <img src="/Imagenes/Logo.jpg" width="48" alt="">
            </div>
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>


            <!--Login-->
            <form action=".">
                <div class="mb-4">
                <label for=" email" class="form-label">correo electronico</label>
                <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for=" password" class="form-label">password</label>
                <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connceted" class="form-check-input" id="">
                    <label for="connceted" class="form-check-label">Mantenerme concetado</label>  
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                </div>
                <div class="my-3">
                    <span>No tienes Cuenta? <a href="#">Registrate</a></span><br>
                    <span><a href="#">Recuperar password</a></span>
                </div>
            </form>


            <!--Login con redes sociales-->
            <div class="container w-100 my-5">
                <div class="row text-center">
                    <div class="col-12">Iniciar Sesion</div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-primary w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="#" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Facebook
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-danger w-100 my-1">
                            <div class="row align-items-center">
                                <div class="col-2">
                                    <img src="#" alt="">
                                </div>
                                <div class="col-10 text-center">
                                    Google
                                </div>
                            </div>
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
